<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3つの安心・お申し込み案内</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* =========================================
       共通・リセットCSS
       ========================================= */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        /* フォントはNoto Sans JPを優先 */
        font-family: 'Noto Sans JP', "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        color: #333;
        line-height: 1.6;
        /* 全体の背景色（薄い水色） */
        background-color: #f0f8ff; 
        padding-bottom: 50px;
    }

    /* =========================================
       セクション1：3つの安心 (Blue Theme)
       ========================================= */
    .promise-section {
        max-width: 1000px;
        margin: 0 auto 60px auto; /* 下に余白を追加 */
        padding: 60px 20px;
        text-align: center;
        /* 背景のグラデーション */
        background: linear-gradient(135deg, #eef9ff 0%, #ffffff 100%); 
    }

    /* メインタイトル */
    .section-title {
        font-size: 28px;
        font-weight: 700;
        color: #0056b3; /* 濃い青 */
        margin-bottom: 50px;
        line-height: 1.4;
        position: relative;
        display: inline-block;
    }
    
    .section-title::after {
        content: '';
        display: block;
        width: 60px;
        height: 60px;
        background-color: #e0f0ff;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        right: -40px;
        z-index: -1;
        opacity: 0.6;
    }

    /* カードグリッド */
    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    /* 個別カード */
    .card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        width: 100%;
        max-width: 300px;
        overflow: visible;
        position: relative;
        text-align: left;
        padding-bottom: 20px;
        transition: transform 0.3s ease;
    }

    /* 画像エリア */
    .card-image-area {
        position: relative;
        width: 100%;
        height: 180px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        overflow: hidden;
    }

    .card-image-area img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 金色のバッジ */
    .badge {
        position: absolute;
        top: -15px;
        left: -15px;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 100%);
        border: 3px solid #fff;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #5a4a1b;
        font-weight: bold;
        line-height: 1.1;
        z-index: 10;
        text-align: center;
    }
    
    .badge .sub-text {
        font-size: 10px;
        transform: scale(0.9);
    }

    .badge .main-text {
        font-size: 20px;
        color: #8B4513;
    }

    .badge .main-text span {
        font-size: 14px;
    }

    /* カード本文 */
    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 18px;
        font-weight: 700;
        color: #0091ea;
        margin-bottom: 15px;
        line-height: 1.4;
    }

    .card-text {
        font-size: 14px;
        line-height: 1.6;
        color: #444;
        margin: 0;
    }

    /* =========================================
       セクション2：お申し込みの流れ (Green Theme)
       ========================================= */
    .flow-section {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #fff; /* ここだけ白背景 */
        border-radius: 10px; /* 角丸追加 */
    }

    .flow-header {
        text-align: center;
        margin-bottom: 40px;
        border-bottom: 3px solid #6ec228;
        padding-bottom: 10px;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .flow-header .title-main {
        color: #000;
        margin-right: 10px;
    }

    .flow-header .title-sub {
        color: #6ec228;
        font-size: 1.4rem;
    }

    .step-card {
        position: relative;
        background: linear-gradient(to bottom, #f9f9f9, #ececec);
        border: 2px solid #ccc;
        padding: 40px 15px 30px 15px;
        margin-bottom: 50px; /* 矢印分のスペース確保 */
        border-radius: 8px;
    }

    /* 下向き矢印 (After/Before) */
    .step-card::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 20px 250px 0 250px;
        border-style: solid;
        border-color: #ececec transparent transparent transparent;
        z-index: 1;
    }
    
    .step-card::before {
        content: "";
        position: absolute;
        bottom: -23px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 20px 250px 0 250px;
        border-style: solid;
        border-color: #ccc transparent transparent transparent;
        z-index: 0;
    }

    /* 最後のステップカードの矢印は消す */
    .step-card:last-of-type {
        margin-bottom: 0;
    }
    .step-card:last-of-type::after,
    .step-card:last-of-type::before {
        display: none;
    }

    .step-label {
        position: absolute;
        top: -15px;
        left: 0;
        background: transparent;
        padding: 5px 10px;
        z-index: 2;
        line-height: 1;
    }

    .step-text {
        display: block;
        color: #f39800;
        font-weight: bold;
        font-size: 0.9rem;
        text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
    }

    .step-number {
        color: #f39800;
        font-size: 2.5rem;
        font-weight: 900;
        font-family: Arial, sans-serif;
        text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 0 0 5px rgba(0,0,0,0.2);
        line-height: 1;
    }

    .step-title {
        color: #f39800;
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: 40px;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff;
    }

    .step-content {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .step-image {
        flex: 0 0 120px;
        width: 120px;
        height: 100px;
        border-radius: 5px;
        overflow: hidden;
        background: #ddd;
    }

    .step-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .step-desc {
        flex: 1;
        font-size: 0.95rem;
        color: #333;
        line-height: 1.5;
    }

    .flow-footer {
        text-align: center;
        margin-top: 40px;
        color: #e60012;
        font-weight: bold;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }

    /* =========================================
       セクション3：お支払い方法 (Red Theme)
       ========================================= */
    .lp-payment-section {
        width: 100%;
        max-width: 600px;
        margin: 50px auto 0 auto;
        border: 3px solid #cb2d36;
        background-color: #fff;
    }

    .lp-payment-header {
        background-color: #ED1A3D;
        padding: 10px 0;
        text-align: center;
    }

    .lp-payment-header h3 {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 0 #e06d75, -1px -1px 0 #e06d75, 1px -1px 0 #e06d75, -1px 1px 0 #e06d75, 1px 1px 3px rgba(0,0,0,0.2);
        letter-spacing: 1px;
    }

    .lp-payment-body {
        padding: 30px 20px;
        text-align: center;
    }

    .lp-payment-text {
        font-size: 18px;
        color: #333;
        font-weight: bold;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .lp-payment-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .payment-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 140px;
        height: 50px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 18px;
        color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .badge-cash {
        background-color: #28a745;
    }

    .badge-bank {
        background-color: #007bff;
    }

    .payment-badge svg {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        fill: #fff;
    }

    /* =========================================
       レスポンシブ対応 (まとめて調整)
       ========================================= */
    @media (max-width: 768px) {
        .cards-container {
            flex-direction: column;
            align-items: center;
        }
        .card {
            max-width: 100%;
        }
        .section-title {
            font-size: 22px;
        }
        
        /* Flow Arrows Mobile Adjust */
        .step-card::after, .step-card::before {
            border-width: 20px 150px 0 150px;
        }
    }

    @media (max-width: 480px) {
        /* Flow Section Mobile */
        .step-content {
            flex-direction: column;
            text-align: left;
        }
        .step-image {
            width: 100%;
            height: 180px;
            margin-bottom: 10px;
        }
        /* Mobile Arrow Width */
        .step-card::after, .step-card::before {
            border-width: 15px 50vw 0 50vw;
        }
        
        /* Payment Section Mobile */
        .lp-payment-header h3 {
            font-size: 20px;
        }
        .lp-payment-text {
            font-size: 15px;
        }
        .payment-badge {
            width: 120px;
            font-size: 15px;
        }
    }
</style>
</head>
<body>

    <section class="promise-section">
        <h2 class="section-title">
            私たちは<br>
            3つの安心をお約束します
        </h2>

        <div class="cards-container">
            
            <div class="card">
                <div class="image-area">
                    <div class="card-image-area">
                        <img src="syodoku.png" alt="作業員の写真">
                    </div>
                    <div class="badge">
                        <div class="sub-text">出張費・見積り</div>
                        <div class="main-text">0<span>円</span></div>

                <div class="card-body">

                    <p class="card-text">

                    <div class="badge">
                        <div class="sub-text">緊急対応</div>
                        <div class="main-text">最短10分</div>
                    </div>
                </div>

                    <h3 class="card-title">緊急対応<br>最短10分で急行だから安心</h3>
                    <p class="card-text">

                    </p>
                </div>
            </div>

            <div class="card">
                <div class="image-area">
                    <div class="card-image-area">
                        <img src="akusyu.png" alt="保証イメージ">
                    </div>
                    <div class="badge">
