<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水道修理サービスLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* カラーパレット定義 */
        :root {
            --primary-blue: #4a90e2;
            --secondary-blue: #1a3c6e;
            --accent-orange: #d35400;
            --accent-yellow: #f39c12;
            --accent-green: #4caf50;
            --text-dark: #333;
            --bg-gradient-start: #e0f7fa;
            --bg-gradient-end: #80deea;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* 全体のリセットと基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* 外側の背景も少しお洒落に */
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center; /* 画面中央に配置 */
            padding: 20px 0; /* 上下に少し余白 */
            box-sizing: border-box;
        }

        /* スマートフォン向けレイアウトコンテナ */
        .lp-container {
            width: 100%;
            max-width: 480px;
            /* お洒落なグラデーション背景 */
            background: linear-gradient(to bottom, var(--bg-gradient-start) 0%, var(--primary-blue) 100%);
            border-radius: 20px; /* 角を丸く */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); /* 影を強くして立体感を出す */
            position: relative;
            padding-bottom: 40px;
            overflow: hidden;
        }

        /* CSSで作成した抽象的な波紋パターン背景 */
        .water-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 複数の円形グラデーションを重ねて波紋を表現 */
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 25%),
                radial-gradient(circle at 80% 60%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 20%),
                radial-gradient(circle at 50% 80%, rgba(74, 144, 226, 0.3) 0%, rgba(74, 144, 226, 0) 30%),
                radial-gradient(circle at 10% 90%, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 15%);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: overlay; /* 背景となじませる */
        }

        /* コンテンツエリア */
        .content {
            position: relative;
            z-index: 1;
            padding: 30px 20px; /* パディングを少し調整 */
            text-align: center;
        }

        /* ヘッダー部分 */
        .header-top {
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8); /* 文字を見やすく */
        }

        .text-blue {
            color: var(--secondary-blue); /* 少し濃い青に変更 */
            font-size: 28px;
        }
        
        .time-emphasize {
            font-size: 44px;
            font-style: italic;
            margin: 0 5px;
            position: relative;
            display: inline-block;
            color: var(--accent-orange); /* 色を変更 */
            font-family: 'Arial Black', sans-serif; /* フォントを強調 */
        }
        /* 「10分」の上の点々 */
        .time-emphasize::before {
            content: "• • •";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: var(--accent-orange);
            letter-spacing: 5px;
            font-style: normal;
        }

        .text-main-catch {
            color: var(--accent-orange);
            font-size: 34px;
            font-weight: 900;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(255,255,255,1); /* 縁取りを強く */
        }

        /* メインの白いボックスエリア（グラスモーフィズム適用） */
        .white-box {
            background: var(--glass-bg); /* 半透明背景 */
            backdrop-filter: blur(10px); /* すりガラス効果 */
            -webkit-backdrop-filter: blur(10px); /* Safari用 */
            border: 1px solid var(--glass-border); /* 薄い枠線 */
            border-radius: 16px;
            padding: 30px 25px;
            margin: 0 auto 30px;
            width: 95%;
            box-shadow: var(--glass-shadow); /* 柔らかな影 */
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        .box-title {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 21px;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: table;
        }

        .check-list li {
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .check-list li i {
            color: var(--primary-blue);
            font-size: 24px;
            margin-right: 12px;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1)); /* アイコンに少し影 */
        }

        /* 24時間対応テキスト */
        .support-text {
            color: #ffffff; /* 背景が濃いので白文字に */
            font-weight: bold;
            font-size: 22px;
            margin: 40px 0 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3); /* 影をつけて視認性アップ */
        }

        /* CTAボタン共通 */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95%;
            margin: 12px auto;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2); /* 影をリッチに */
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2); /* ボタンにも薄い枠線 */
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn i {
            margin-right: 12px;
            font-size: 26px;
        }

        .btn-tel {
            background: linear-gradient(to right, var(--accent-yellow), var(--accent-orange));
        }

        .btn-mail {
            background: linear-gradient(to right, #66bb6a, var(--accent-green));
        }

        /* お支払方法セクション（グラスモーフィズム適用） */
        .payment-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--primary-blue); /* 枠線は青で強調 */
            border-radius: 14px;
            width: 95%;
            margin: 40px auto 0;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .payment-header {
            background: var(--primary-blue);
            color: #fff;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }

        .payment-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
        }

        .payment-label {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            display: block;
        }

        /* アイコン画像（FontAwesomeで代用） */
        .icon-wrapper {
            height: 50px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.5); /* アイコンの背景を少し白く */
            border-radius: 10px;
            padding: 5px;
        }
        
        .fa-wallet { color: #e74c3c; font-size: 36px; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1)); }
        .fa-coins { color: #f1c40f; font-size: 24px; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1)); }
        .cash-icon-group { position: relative; }
        
        .bank-icon {
            background: linear-gradient(to bottom, #a5d6a7, #81c784); /* グラデーションに変更 */
            width: 54px;
            height: 34px;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 3px 0 #388e3c, 0 4px 6px rgba(0,0,0,0.1);
        }
        .bank-icon::after {
            content: "";
            position: absolute;
            top: 6px; left: 0; right: 0;
            height: 6px;
            background: rgba(255,255,255,0.6);
        }

        /* 仕切り線 */
        .divider {
            width: 1px;
            height: 60px;
            background-color: rgba(0,0,0,0.1); /* 薄くして馴染ませる */
        }

    </style>
</head>
<body>

    <div class="lp-container">
        <div class="water-bg"></div>

        <div class="content">
            <div class="header-top">
                <div class="text-blue">最短<span class="time-emphasize">10分</span>で</div>
                <div class="text-main-catch">すぐに駆けつけます！</div>
            </div>

            <div class="white-box">
                <div class="box-title">安心してお任せください！</div>
                <ul class="check-list">
                    <li><i class="fas fa-check-circle"></i> 深夜料金なし</li>
                    <li><i class="fas fa-check-circle"></i> 見積り後のキャンセル無料</li>
                    <li><i class="fas fa-check-circle"></i> 安心の再発保証あり</li>
                    <li><i class="fas fa-check-circle"></i> 現地調査無料</li>
                </ul>
            </div>

            <div class="support-text">24時間365日対応いたします！</div>

            <a href="tel:0123456789" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i> 電話でお問合せ
            </a>

            <a href="#mail" class="btn btn-mail">
                <i class="fas fa-envelope"></i> メール相談
            </a>

            <div class="payment-box">
                <div class="payment-header">様々なお支払方法に対応しております</div>
                <div class="payment-methods">
                    
                    <div class="payment-item">
                        <span class="payment-label">現金払い</span>
                        <div class="icon-wrapper cash-icon-group">
                            <i class="fas fa-wallet"></i>
                            <i class="fas fa-coins" style="position:absolute; bottom: -5px; right: -8px;"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="payment-item">
                        <span class="payment-label">銀行振込</span>
                        <div class="icon-wrapper">
                            <div class="bank-icon"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
