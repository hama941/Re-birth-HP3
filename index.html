<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  /* リセット用（既存サイトの影響を受けにくくするため） */
  .lp-payment-section * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* 全体の枠組み */
  .lp-payment-section {
    width: 100%;
    max-width: 600px; /* 必要に応じて横幅を調整してください */
    margin: 0 auto;
    border: 3px solid #cb2d36; /* 枠線の赤色 */
    background-color: #fff;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
  }

  /* ヘッダー部分 */
  .lp-payment-header {
    background-color: #ffaeb8; /* ヘッダーのピンク色 */
    padding: 10px 0;
    text-align: center;
  }

  .lp-payment-header h3 {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    /* 文字の縁取り風シャドウで画像の雰囲気を再現 */
    text-shadow: 1px 1px 0 #e06d75, -1px -1px 0 #e06d75, 1px -1px 0 #e06d75, -1px 1px 0 #e06d75, 1px 1px 3px rgba(0,0,0,0.2);
    letter-spacing: 1px;
  }

  /* 本文エリア */
  .lp-payment-body {
    padding: 30px 20px;
    text-align: center;
  }

  /* 説明文 */
  .lp-payment-text {
    font-size: 18px;
    color: #333;
    font-weight: bold;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  /* 支払い方法アイコンエリア */
  .lp-payment-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* アイコン間の隙間 */
    flex-wrap: wrap;
  }

  /* アイコン風バッジのデザイン */
  .payment-badge {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 140px;
    height: 50px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* 現金アイコン */
  .badge-cash {
    background-color: #28a745; /* 現金っぽい緑色 */
  }

  /* 振込アイコン */
  .badge-bank {
    background-color: #007bff; /* 銀行っぽい青色 */
  }

  /* アイコンの中のSVG（アイコン画像）設定 */
  .payment-badge svg {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    fill: #fff;
  }

  /* スマホ表示時の調整 */
  @media screen and (max-width: 480px) {
    .lp-payment-header h3 {
      font-size: 20px;
    }
    .lp-payment-text {
      font-size: 15px;
    }
    .payment-badge {
      width: 120px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>

<div class="lp-payment-section">
  <div class="lp-payment-header">
    <h3>作業完了・お支払い</h3>
  </div>
  <div class="lp-payment-body">
    <p class="lp-payment-text">
      作業が完了しましたら、お支払いとなります。<br>
      現金、振り込みでのお支払いが可能です。
    </p>

    <div class="lp-payment-icons">
      <div class="payment-badge badge-cash">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64zm64 320H64V320c35.3 0 64 28.7 64 64zM64 192V128h64c0 35.3-28.7 64-64 64zM448 384c0-35.3 28.7-64 64-64v64H448zm64-192c-35.3 0-64-28.7-64-64h64v64zM288 160a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
        現金
      </div>
      <div class="payment-badge badge-bank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M243.4 2.6l-224 96c-14 6-21.8 21-18.7 35.8S16.8 160 32 160v8c0 13.3 10.7 24 24 24H456c13.3 0 24-10.7 24-24v-8c15.2 0 28.3-11.1 31.4-25.6s-4.8-29.9-18.7-35.8l-224-96c-8-3.4-17.2-3.4-25.2 0zM128 224H64V420.3c-.6 .3-1.2 .7-1.8 1.1l-48 32c-11.7 7.8-17 22.4-12.9 35.9S17.9 512 32 512H480c14.1 0 26.5-9.2 30.6-22.7s-1.1-28.1-12.9-35.9l-48-32c-.6-.4-1.2-.7-1.8-1.1V224H384V416H344V224H280V416H232V224H168V416H128V224zM256 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
        銀行振込
      </div>
    </div>
  </div>
</div>
</body>
</html>
