<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水道修理サービスLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* カラーパレット定義 */
        :root {
            --primary-navy: #0f2c52; /* 濃紺 */
            --royal-blue: #1a4d8c; 
            --accent-gold: #c5a059; /* ゴールド */
            --accent-orange: #ff9800; /* ネイビーの上でも目立つ明るいオレンジ */
            --text-dark: #1a1a1a;
            --bg-body: #dce4eb; 
            --bg-paper: #fcfcfc;
            --solid-shadow: 0 10px 25px rgba(15, 44, 82, 0.15);
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 20px 0;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            box-sizing: border-box;
        }

        .lp-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-paper);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            border-radius: 10px;
            box-shadow: var(--solid-shadow);
            position: relative;
            padding-bottom: 40px;
            overflow: hidden;
            border-top: 8px solid var(--primary-navy);
            border-bottom: 8px solid var(--primary-navy);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px 25px;
            text-align: center;
        }

        /* ▼▼▼ 変更箇所：トップヘッダーもネイビーの帯に変更 ▼▼▼ */
        .header-top {
            background: var(--primary-navy); /* 背景をネイビーに */
            color: #fff; /* 文字を白に */
            padding: 20px 10px;
            border-radius: 8px;
            margin-bottom: 35px;
            border: 2px solid var(--accent-gold); /* ゴールドの枠線で統一感 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-text-upper {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .header-text-lower {
            font-size: 28px;
            font-weight: 900;
            font-style: italic;
            color: #fff;
            text-shadow: 2px 2px 0 var(--accent-orange); /* オレンジの影で強調 */
        }
        
        .time-emphasize {
            font-size: 42px;
            font-style: italic;
            margin: 0 5px;
            position: relative;
            display: inline-block;
            color: var(--accent-orange); /* ネイビーの上で映えるオレンジ */
            font-family: 'Arial Black', sans-serif;
            -webkit-text-stroke: 1px #fff; /* 白い縁取り */
        }
        /* 「10分」の上の点々 */
        .time-emphasize::before {
            content: "• • •";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff; /* 白い点に変更 */
            letter-spacing: 5px;
            font-style: normal;
        }
        /* ▲▲▲ 変更箇所ここまで ▲▲▲ */

        /* 安心ポイントボックス（前回変更分） */
        .solid-box {
            background: #fff;
            border: 2px solid var(--primary-navy);
            border-radius: 8px;
            margin: 0 auto 35px;
            width: 100%; /* 横幅いっぱいに合わせるため調整 */
            box-sizing: border-box;
            box-shadow: 5px 5px 0 rgba(26, 77, 140, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .box-header-band {
            background: var(--primary-navy);
            color: #fff;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1.5px;
            border-bottom: 2px solid var(--accent-gold);
        }

        .box-content {
            padding: 25px 20px;
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: table;
        }

        .check-list li {
            margin-bottom: 18px;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .check-list li i {
            color: var(--accent-gold);
            font-size: 24px;
            margin-right: 12px;
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.2));
        }

        .support-text {
            color: var(--primary-navy);
            font-weight: bold;
            font-size: 22px;
            margin: 30px 0 25px;
            letter-spacing: 1px;
            background: linear-gradient(transparent 70%, #fff9c4 70%);
            display: inline-block;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* コンテナ幅に合わせる */
            box-sizing: border-box;
            margin: 15px auto;
            padding: 18px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            border-bottom: 2px solid rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: none;
            border-bottom: none;
        }
        .btn i {
            margin-right: 12px;
            font-size: 26px;
        }
        .btn-tel { background: linear-gradient(to bottom, #ff9800, #ef6c00); }
        .btn-mail { background: linear-gradient(to bottom, #4caf50, #2e7d32); }

        .payment-box {
            background: #fff;
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            width: 100%; /* 幅調整 */
            box-sizing: border-box;
            margin: 40px auto 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .payment-header {
            background: var(--primary-navy);
            color: #fff;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            text-align: center;
            border-bottom: 2px solid var(--accent-gold);
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 25px 0;
            background: linear-gradient(to bottom, #fff, #f9f9f9);
        }

        .payment-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--primary-navy);
        }

        .payment-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            display: block;
        }

        .icon-wrapper {
            height: 55px;
            width: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #f0f4f8; 
            border: 1px solid #dce4eb;
        }
        
        .fa-wallet { color: #d32f2f; font-size: 36px; }
        .fa-coins { color: #fbc02d; font-size: 24px; }
        .cash-icon-group { position: relative; }
        
        .bank-icon {
            background: #4caf50;
            width: 50px;
            height: 32px;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 2px 0 #2e7d32;
        }
        .bank-icon::after {
            content: "";
            position: absolute;
            top: 5px; left: 0; right: 0;
            height: 5px;
            background: rgba(255,255,255,0.4);
        }

        .divider {
            width: 1px;
            height: 60px;
            background-color: #ddd;
            border-right: 1px solid #fff;
        }

    </style>
</head>
<body>

    <div class="lp-container">
        <div class="content">
            <div class="header-top">
                <div class="header-text-upper">最短<span class="time-emphasize">10分</span>で</div>
                <div class="header-text-lower">すぐに駆けつけます！</div>
            </div>

            <div class="solid-box">
                <div class="box-header-band">安心してお任せください！</div>
                <div class="box-content">
                    <ul class="check-list">
                        <li><i class="fas fa-check-circle"></i> 深夜料金なし</li>
                        <li><i class="fas fa-check-circle"></i> 見積り後のキャンセル無料</li>
                        <li><i class="fas fa-check-circle"></i> 安心の再発保証あり</li>
                        <li><i class="fas fa-check-circle"></i> 現地調査無料</li>
                    </ul>
                </div>
            </div>

            <div class="support-text">24時間365日対応いたします！</div>

            <a href="tel:0123456789" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i> 電話でお問合せ
            </a>

            <a href="#mail" class="btn btn-mail">
                <i class="fas fa-envelope"></i> メール相談
            </a>

            <div class="payment-box">
                <div class="payment-header">様々なお支払方法に対応しております</div>
                <div class="payment-methods">
                    
                    <div class="payment-item">
                        <span class="payment-label">現金払い</span>
                        <div class="icon-wrapper cash-icon-group">
                            <i class="fas fa-wallet"></i>
                            <i class="fas fa-coins" style="position:absolute; bottom: -5px; right: -8px;"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="payment-item">
                        <span class="payment-label">銀行振込</span>
                        <div class="icon-wrapper">
                            <div class="bank-icon"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
