<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体のリセット */
        body { margin: 0; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fff;
            /* 下線をネイビーに変更 */
            border-bottom: 3px solid #003366;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
        }

        /* ★キャッチコピーの変更箇所★ */
        /* ネイビー背景に白文字で「公的・公式」な雰囲気に */
        .catch-copy {
            background: #003366; /* ネイビー */
            color: #fff;         /* 白文字 */
            font-weight: bold;
            font-size: 13px;
            padding: 2px 12px;
            border-radius: 4px;
            display: inline-block;
            width: fit-content;
            margin-bottom: 4px;
            position: relative;
        }
        /* 吹き出しの三角部分もネイビーに合わせる */
        .catch-copy::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 15px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #003366; /* ここを変更 */
        }

        /* ★タイトルデザインの変更箇所★ */
        .main-title {
            font-size: 32px;
            font-weight: 900;
            color: #003366; /* メインカラーを深いネイビーに */
            margin: 0;
            font-style: italic;
            letter-spacing: -1px;
            /* 影を少し控えめにして知的さを出す */
            text-shadow: 
                1px 1px 0 #e0e0e0, 
                2px 2px 0 #ccc; 
            line-height: 1.1;
            display: flex;
            align-items: baseline;
        }
        
        /* 「119」の強調 */
        .main-title span {
            font-size: 38px;
            /* ネイビーと相性の良い「赤」または「ゴールド」がおすすめ */
            /* ここでは緊急性を残すため「赤」を採用（ネイビーとの対比で映えます） */
            color: #c90000; 
            margin-left: 4px;
            /* 文字の縁取りは白にして読みやすく */
            -webkit-text-stroke: 1px #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* 右側：ボタンエリア */
        .contact-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 75px;
            border-radius: 6px; /* 丸みを少し抑えてシャープに */
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 立体感を追加 */
            transition: opacity 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }

        /* ボタン色はネイビーに合う色に調整 */
        /* 電話：ネイビーの補色である「オレンジ/ゴールド」系で目立たせる */
        .btn-tel { background-color: #f39c12; }
        
        /* メール：落ち着いたグリーン、もしくは少し青みのあるグリーン */
        .btn-mail { background-color: #27ae60; }

        .btn i { font-size: 28px; margin-bottom: 2px; }

        @media (max-width: 600px) {
            .main-title { font-size: 22px; }
            .main-title span { font-size: 26px; }
            .btn { width: 65px; height: 65px; font-size: 11px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="header-container">
    <div class="logo-section">
        <div class="catch-copy">関西全域対応！！</div>
        <h1 class="main-title">
            害獣トラブル<span>119</span>
        </h1>
    </div>

    <div class="contact-buttons">
        <a href="tel:0120-000-000" class="btn btn-tel">
            <i class="fas fa-phone-alt"></i>
            <span>電話</span>
        </a>
        <a href="#contact" class="btn btn-mail">
            <i class="fas fa-envelope"></i>
            <span>メール</span>
        </a>
    </div>
</header>

</body>
</html>
