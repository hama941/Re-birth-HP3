<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPエリア対応セクション（ネイビーver）</title>
    <style>
        /* ベースのフォント設定 */
        body {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f4f4f7; /* 背景も少し落ち着いた色に変更 */
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* --- カラー定義 --- */
        :root {
            --main-navy: #1a2a45; /* メインのネイビー色 */
            --accent-yellow: #ffcc00; /* 黄色文字 */
            --accent-orange: #ff6600; /* オレンジの点 */
        }

        /* 外側の白いカード枠 */
        .area-card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border: 3px solid var(--main-navy); /* 【変更】ネイビーに変更 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(26, 42, 69, 0.15);
            text-align: center;
        }

        /* ヘッダー（ネイビー背景部分） */
        .card-header {
            background-color: var(--main-navy); /* 【変更】ネイビーに変更 */
            color: var(--accent-yellow);
            padding: 15px 10px;
            font-weight: bold;
        }

        .header-pref {
            font-size: 1.4rem;
            margin: 0;
            line-height: 1.4;
        }

        .header-sub {
            font-size: 1.5rem;
            margin-top: 5px;
            line-height: 1.2;
        }

        /* メインコンテンツエリア */
        .card-body {
            padding: 20px 15px;
            /* 背景のうっすら横線も少し色を調整 */
            background-image: linear-gradient(transparent 50%, rgba(26, 42, 69, 0.03) 50%);
            background-size: 100% 4px; 
        }

        /* 「最短10分で駆けつけ！」の部分 */
        .headline-wrapper {
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        /* 強調のオレンジ色の点（圏点） */
        .emphasis-dots {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: -15px;
            position: relative;
            z-index: 1;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-orange);
            border-radius: 50%;
            display: inline-block;
        }

        /* メインキャッチコピー */
        .main-headline {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--main-navy); /* 【変更】基本色もネイビー寄りに */
            font-style: italic;
            line-height: 1.4;
        }

        /* 「最短」テキスト強調 */
        .highlight-text {
             color: var(--main-navy); /* 【変更】ネイビーに変更 */
             font-style: italic;
             font-size: 2rem;
             margin-right: 5px;
        }

        /* 「10分」数字強調 */
        .highlight-number {
            color: var(--main-navy); /* 【変更】ネイビーに変更 */
            font-size: 2.8rem;
            font-family: Arial, sans-serif;
            font-weight: 900;
            margin: 0 2px;
            letter-spacing: -2px;
        }

        .suffix {
            font-size: 1.2rem;
            font-style: normal;
            color: #222;
            font-weight: bold;
        }

        /* 説明文 */
        .sub-description {
            font-weight: bold;
            color: var(--main-navy); /* 【変更】少し濃い色に */
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .detail-text {
            text-align: left;
            font-size: 0.9rem;
            color: #444;
            line-height: 1.5;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* 地図画像のプレースホルダー */
        .map-container {
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        /* 画像がない場合のダミー表示 */
        .map-placeholder {
            width: 100%;
            height: auto;
            display: block;
            background-color: #eef1f5; 
            border: 2px dashed #99a;
            color: var(--main-navy);
            padding: 50px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* 実際の画像を想定したスタイル（画像準備後に使用） */
        .map-img {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    <div class="area-card">
        <div class="card-header">
            <div class="header-pref">大阪府・京都府・兵庫県・奈良県</div>
            <div class="header-sub">近郊エリア 対応</div>
        </div>

        <div class="card-body">
            
            <div class="headline-wrapper">
                <div class="emphasis-dots">
                    <span class="dot" style="margin-right: 25px;"></span>
                    <span class="dot" style="margin-right: 30px;"></span>
                    <span class="dot" style="margin-right: 20px;"></span>
                    <span class="dot"></span>
                </div>
                
                <div class="main-headline">
                    <span class="highlight-text">最短</span><span class="highlight-number">10分</span><span class="suffix">で駆けつけ！</span>
                </div>
            </div>

            <div class="sub-description">
                多くの拠点でスタッフが待機しています。
            </div>

            <div class="detail-text">
                お客様のお住まいエリアの近くの拠点から緊急出動いたします！
            </div>

            <div class="map-container">
                <div class="map-placeholder">
                    ここに地図画像を配置
                </div>
            </div>
        </div>
    </div>

</body>
</html>
