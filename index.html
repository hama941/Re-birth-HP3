<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便利屋マスターズ LP再現（人物なし）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 基本設定 --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #020518; /* 背景の深い紺色 */
            color: #ffffff;
            line-height: 1.5;
        }

        .container {
            max-width: 750px; /* LPの幅制限 */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* --- ヘッダーエリア --- */
        .header {
            padding-top: 40px; /* 上部の余白を少し調整 */
            background: radial-gradient(circle at center, #0a1a4a 0%, #020518 70%);
            position: relative;
            padding-bottom: 20px;
        }

        /* 赤と青のタグ */
        .top-tags {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tag {
            padding: 10px 30px;
            color: white;
            position: relative;
            /* タグの尖った形を再現 */
            clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
            min-width: 140px;
        }

        .tag-red { background-color: #d80017; }
        .tag-blue { background-color: #007bd9; }

        /* ロゴとメインタイトル */
        .logo-area {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .logo-area i { color: #4CAF50; margin-right: 5px; } /* ハンマーアイコンの色 */

        .main-copy {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.3;
            margin: 20px 0 30px;
            background: linear-gradient(to bottom, #ffffff 60%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.8);
        }

        /* --- サービスアイコン一覧 (丸い部分) --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列 */
            gap: 15px;
            padding: 20px;
            max-width: 100%;
        }

        /* スマホなどの小さい画面では3列にする調整 */
        @media (max-width: 600px) {
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .main-copy { font-size: 1.8rem; }
            .top-tags { gap: 5px; }
            .tag { padding: 8px 15px; min-width: auto; font-size: 0.9rem;}
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .circle-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd; /* 画像がない場合のグレー背景 */
            overflow: hidden;
            border: 3px solid #fff;
            position: relative;
            margin-bottom: 8px;
        }

        /* ※ここに実際の画像のパスを入れてください */
        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* チェックマークアイコン */
        .check-badge {
            position: absolute;
            top: -5px;
            right: 5px; /* 位置調整 */
            width: 30px;
            height: 30px;
            z-index: 10;
        }
        /* シルバーのチェックマークをCSSで簡易再現 */
        .check-badge::before {
            content: '\f058'; /* FontAwesomeの円形チェック */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #fff; /* 白抜き */
            font-size: 24px;
            text-shadow: 1px 1px 2px #000;
            background: radial-gradient(#ccc, #666);
            border-radius: 50%;
            display: inline-block;
        }

        .service-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            line-height: 1.2;
        }
        
        .small-note {
            display: block;
            font-size: 0.7rem;
            color: #ffcc00;
        }

        /* --- 下部のテキストエリア --- */
        .bottom-message {
            margin-top: 30px;
            padding: 20px;
            position: relative;
        }

        .bottom-message h2 {
            font-size: 1.8rem;
            line-height: 1.5;
            margin: 0;
            padding: 20px 0;
        }
        
        /* 強調線（斜めの線）のコンテナ */
        .emphasis-container {
             position: relative;
             display: inline-block;
             padding: 0 40px; /* 線が入るスペースを確保 */
        }

        .emphasis-lines-left, .emphasis-lines-right {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 2px;
            background: white;
        }
        .emphasis-lines-left { left: 0; transform: rotate(-25deg); }
        .emphasis-lines-right { right: 0; transform: rotate(25deg); }


        /* --- フッターの写真エリア --- */
        .photo-strip {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            margin-bottom: 50px;
            position: relative;
            margin-top: 20px;
        }

        .polaroid {
            width: 22%;
            background: #fff;
            padding: 3px;
            transform: rotate(-3deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        /* 写真の角度をバラバラに */
        .polaroid:nth-child(2) { transform: rotate(2deg); }
        .polaroid:nth-child(3) { transform: rotate(-1deg); }
        .polaroid:nth-child(4) { transform: rotate(4deg); }

        /* ※ここに実際の画像のパスを入れてください */
        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Check!! バッジ */
        .check-sticker {
            position: absolute;
            bottom: 20px;
            right: 10px;
            background-color: #0044cc;
            color: yellow;
            padding: 5px 20px;
            transform: rotate(-20deg);
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<div class="container">

    <header class="header">
        <div class="top-tags">
            <div class="tag tag-red">一般家庭</div>
            <div class="tag tag-blue">法人・店舗</div>
        </div>

        <div class="logo-area">
            <i class="fa-solid fa-hammer"></i> 便利屋マスターズは
        </div>

        <h1 class="main-copy">
            暮らしのトラブルに関する<br>
            全てのご依頼に応えます！
        </h1>
    </header>

    <section class="services-grid">
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="家具家電の移動"></div>
            <div class="service-name">家具家電の移動</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="家具組み立て"></div>
            <div class="service-name">家具組み立て</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="高所作業"></div>
            <div class="service-name">高所作業</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="同行"></div>
            <div class="service-name">同行</div>
        </div>

        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="代理"></div>
            <div class="service-name">代理</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="シニアサポート"></div>
            <div class="service-name">シニアサポート</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="付き添い代行"></div>
            <div class="service-name">付き添い代行</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="家事代行"></div>
            <div class="service-name">家事代行</div>
        </div>

        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="買い物代行"></div>
            <div class="service-name">買い物代行</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="浮気調査"></div>
            <div class="service-name">浮気調査</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="イベントサポート"></div>
            <div class="service-name">イベント<br>サポート</div>
        </div>
        <div class="service-item">
            <div class="check-badge"></div>
            <div class="circle-img"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Image" alt="その他サポート"></div>
            <div class="service-name">その他サポート<span class="small-note">※応相談！</span></div>
        </div>
    </section>

    <div class="bottom-message">
        <div class="emphasis-container">
            <span class="emphasis-lines-left"></span>
            <h2>
                あらゆるお困りごとに対応してきた<br>
                プロ集団が経験と技術で<br>
                あなたの理想を実現します！
            </h2>
            <span class="emphasis-lines-right"></span>
        </div>
    </div>

    <div class="photo-strip">
        <div class="polaroid"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Photo1" alt="写真1"></div>
        <div class="polaroid"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Photo2" alt="写真2"></div>
        <div class="polaroid"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Photo3" alt="写真3"></div>
        <div class="polaroid"><img src="https://via.placeholder.com/150/CCCCCC/FFFFFF?text=Photo4" alt="写真4"></div>
        
        <div class="check-sticker">Check!!</div>
    </div>

</div>

</body>
</html>
