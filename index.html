<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水道修理サービスLP - 重厚感デザイン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* カラーパレット定義（重厚感のあるダークトーン） */
        :root {
            --primary-navy: #001f3f; /* 深いネイビー */
            --secondary-navy: #001122; /* さらに暗いネイビー */
            --accent-bronze: #b87333; /* ブロンズ（銅色） */
            --accent-gold: #c5a35b; /* 深みのあるゴールド */
            --accent-dark-green: #2e7d32; /* 深いフォレストグリーン */
            --text-light: #ecf0f1; /* オフホワイトのテキスト */
            --text-gold: #e6cca0; /* 淡いゴールドのテキスト */
            --bg-texture-base: #1a1a2e; /* 背景のベース色 */
            --box-bg-dark: #242b3b; /* マットなダークボックス背景 */
            --heavy-shadow: 0 15px 35px rgba(0,0,0,0.6); /* 深く濃い影 */
            --metal-border: linear-gradient(135deg, #b87333, #e6cca0, #b87333); /* 金属質な枠線グラデ */
        }

        /* 全体のリセットと基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 20px 0;
            /* 外側の背景：落ち着いたダークグレー */
            background-color: #121212;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            box-sizing: border-box;
        }

        /* スマートフォン向けレイアウトコンテナ */
        .lp-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-texture-base);
            /* CSSでダークな石目調/コンクリート調のテクスチャを作成 */
            background-image: 
                radial-gradient(transparent 0%, rgba(0,0,0,0.4) 100%), /* 全体の陰影 */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E"); /* ノイズテクスチャ */
            
            border-radius: 12px; /* 角の丸みを抑えて堅牢に */
            /* 影を深く、濃くして重量感を出す */
            box-shadow: var(--heavy-shadow);
            position: relative;
            padding-bottom: 40px;
            overflow: hidden;
            /* 枠線を太く、金属的な質感のグラデーションに */
            border: 3px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image: linear-gradient(var(--bg-texture-base), var(--bg-texture-base)), var(--metal-border);
        }

        /* コンテンツエリア */
        .content {
            position: relative;
            z-index: 1;
            padding: 35px 25px;
            text-align: center;
            color: var(--text-light);
        }

        /* ヘッダー部分 */
        .header-top {
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* テキストの影を強く */
        }

        .text-blue {
            color: var(--text-light);
            font-size: 28px;
            letter-spacing: 1.5px; /* 文字間を広げて堂々と */
        }
        
        .time-emphasize {
            font-size: 48px;
            font-style: italic;
            margin: 0 8px;
            position: relative;
            display: inline-block;
            color: var(--accent-bronze); /* ブロンズ色に変更 */
            font-family: 'Arial Black', sans-serif;
            text-shadow: 1px 1px 0 #000, 3px 3px 5px rgba(0,0,0,0.3); /* 金属的な立体感 */
        }
        /* 「10分」の上の点々 */
        .time-emphasize::before {
            content: "• • •";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: var(--accent-bronze);
            letter-spacing: 5px;
            font-style: normal;
        }

        .text-main-catch {
            color: var(--accent-bronze);
            font-size: 34px;
            font-weight: 900;
            margin-top: 15px;
            font-style: italic;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px #000, 4px 4px 8px rgba(0,0,0,0.4);
        }

        /* メインのボックスエリア（マットで重厚なデザイン） */
        .dark-box {
            background: var(--box-bg-dark); /* 不透明なダーク背景 */
            /* 金属的な枠線 */
            border: 2px solid;
            border-image: var(--metal-border) 1;
            border-radius: 10px; /* 角を少し残す */
            padding: 35px 25px;
            margin: 0 auto 40px;
            width: 92%;
            box-shadow: var(--heavy-shadow), inset 0 0 20px rgba(0,0,0,0.3); /* 内側にも影を入れて奥行きを */
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        .box-title {
            color: var(--text-gold); /* 淡いゴールドで見出し */
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.1); /* 下線を引いて区切る */
            padding-bottom: 15px;
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: table;
        }

        .check-list li {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-light);
            font-size: 18px;
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
        }

        .check-list li i {
            color: var(--accent-bronze); /* アイコンもブロンズ色 */
            font-size: 26px;
            margin-right: 15px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        /* 24時間対応テキスト */
        .support-text {
            color: var(--text-light);
            font-weight: bold;
            font-size: 24px;
            margin: 30px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            letter-spacing: 1.5px;
        }

        /* CTAボタン共通（堅牢なデザイン） */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 94%;
            margin: 16px auto;
            padding: 20px;
            border-radius: 8px; /* 丸みを抑えて堅牢に */
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.4), 0 15px 25px rgba(0,0,0,0.3); /* 厚みのある影 */
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn:active {
            transform: translateY(4px); /* 押したときの沈み込みを大きく */
            box-shadow: 0 2px 0 rgba(0,0,0,0.4), 0 5px 10px rgba(0,0,0,0.3);
        }
        .btn i {
            margin-right: 15px;
            font-size: 28px;
        }

        .btn-tel {
            /* 深みのあるブロンズグラデーション */
            background: linear-gradient(to bottom, #b87333, #8c5423);
            border-color: #d4965e;
        }

        .btn-mail {
            /* 深みのあるグリーングラデーション */
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-color: #4fa753;
        }

        /* お支払方法セクション（重厚デザイン） */
        .payment-box {
            @extend .dark-box; /* .dark-boxのスタイルを継承 */
            background: var(--box-bg-dark);
            /* 枠線を金属的に */
            border: 3px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image: linear-gradient(var(--box-bg-dark), var(--box-bg-dark)), var(--metal-border);
            
            border-radius: 12px;
            width: 94%;
            margin: 50px auto 0;
            overflow: hidden;
            padding: 0; /* ヘッダーのためにパディングリセット */
            box-shadow: var(--heavy-shadow);
        }

        .payment-header {
            /* ヘッダーも金属的なグラデーション */
            background: linear-gradient(135deg, var(--primary-navy), var(--secondary-navy));
            color: var(--text-gold);
            padding: 18px;
            font-weight: bold;
            font-size: 17px;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #b87333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 30px 0;
        }

        .payment-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
        }

        .payment-label {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
            display: block;
            letter-spacing: 1px;
        }

        /* アイコン画像 */
        .icon-wrapper {
            height: 60px;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05); /* わずかに明るい背景 */
            border-radius: 8px;
            padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3); /* 内側の影で凹み感を出す */
        }
        
        .fa-wallet { color: #c0392b; font-size: 40px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));}
        .fa-coins { color: var(--accent-gold); font-size: 28px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));}
        .cash-icon-group { position: relative; }
        
        .bank-icon {
            background: linear-gradient(to bottom, var(--accent-dark-green), #1b5e20);
            width: 56px;
            height: 36px;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 4px 0 #144618, 2px 2px 5px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .bank-icon::after {
            content: "";
            position: absolute;
            top: 6px; left: 0; right: 0;
            height: 6px;
            background: rgba(255,255,255,0.3);
        }

        /* 仕切り線 */
        .divider {
            width: 2px;
            height: 70px;
            /* 金属的な輝きのある仕切り線 */
            background: linear-gradient(to bottom, transparent, var(--accent-bronze), transparent);
        }

    </style>
</head>
<body>

    <div class="lp-container">
        <div class="content">
            <div class="header-top">
                <div class="text-blue">最短<span class="time-emphasize">10分</span>で</div>
                <div class="text-main-catch">すぐに駆けつけます！</div>
            </div>

            <div class="dark-box">
                <div class="box-title">安心してお任せください！</div>
                <ul class="check-list">
                    <li><i class="fas fa-check-circle"></i> 深夜料金なし</li>
                    <li><i class="fas fa-check-circle"></i> 見積り後のキャンセル無料</li>
                    <li><i class="fas fa-check-circle"></i> 安心の再発保証あり</li>
                    <li><i class="fas fa-check-circle"></i> 現地調査無料</li>
                </ul>
            </div>

            <div class="support-text">24時間365日対応いたします！</div>

            <a href="tel:0123456789" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i> 電話でお問合せ
            </a>

            <a href="#mail" class="btn btn-mail">
                <i class="fas fa-envelope"></i> メール相談
            </a>

            <div class="payment-box">
                <div class="payment-header">様々なお支払方法に対応しております</div>
                <div class="payment-methods">
                    
                    <div class="payment-item">
                        <span class="payment-label">現金払い</span>
                        <div class="icon-wrapper cash-icon-group">
                            <i class="fas fa-wallet"></i>
                            <i class="fas fa-coins" style="position:absolute; bottom: -5px; right: -8px;"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="payment-item">
                        <span class="payment-label">銀行振込</span>
                        <div class="icon-wrapper">
                            <div class="bank-icon"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
