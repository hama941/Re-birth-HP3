<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お申し込みの流れ</title>
<style>
    /* ベースのリセットCSS */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        background-color: #fff;
        color: #333;
        line-height: 1.6;
    }

    /* --- メインコンテナ --- */
    .flow-section {
        max-width: 600px; /* スマホ〜タブレット幅を想定 */
        margin: 0 auto;
        padding: 20px;
        background: #fff;
    }

    /* --- ヘッダー部分 --- */
    .flow-header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 3px solid #6ec228; /* 下線の緑 */
        padding-bottom: 5px;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .flow-header .title-main {
        color: #000;
        margin-right: 10px;
    }

    .flow-header .title-sub {
        color: #6ec228; /* "簡単3ステップ"の緑 */
        font-size: 1.4rem;
    }

    /* --- ステップ共通スタイル --- */
    .step-card {
        position: relative;
        background: linear-gradient(to bottom, #f9f9f9, #ececec); /* 薄いグレーのグラデーション */
        border: 2px solid #ccc;
        padding: 40px 15px 30px 15px; /* 上の余白はSTEPラベル用に空ける */
        margin-bottom: 20px;
        /* 下向き矢印の形状を作る（clip-pathだと枠線が消えるため、擬似要素で作る方法を採用） */
    }

    /* 下向きの矢印（背景色） */
    .step-card::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 20px 250px 0 250px; /* 幅調整 */
        border-style: solid;
        border-color: #ececec transparent transparent transparent; /* 背景色と合わせる */
        z-index: 1;
    }
    
    /* 下向きの矢印（枠線） */
    .step-card::before {
        content: "";
        position: absolute;
        bottom: -23px; /* 枠線の太さ分ずらす */
        left: 50%;
        transform: translateX(-50%);
        border-width: 20px 250px 0 250px;
        border-style: solid;
        border-color: #ccc transparent transparent transparent; /* 枠線の色 */
        z-index: 0;
    }

    /* 3つ目のステップは矢印が不要な場合が多いですが、画像の通りにするならそのまま。
       もし3つ目だけ底を平らにしたい場合はコメントアウトを外してください */
    /* .step-card:last-of-type::after, .step-card:last-of-type::before { display: none; } */
    /* .step-card:last-of-type { margin-bottom: 0; border-bottom: 2px solid #ccc; } */


    /* --- STEPラベル (左上) --- */
    .step-label {
        position: absolute;
        top: -15px;
        left: 0;
        background: transparent;
        padding: 5px 10px;
        z-index: 2;
        line-height: 1;
    }

    .step-text {
        display: block;
        color: #f39800;
        font-weight: bold;
        font-size: 0.9rem;
        text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff; /* 白縁取り */
    }

    .step-number {
        color: #f39800;
        font-size: 2.5rem;
        font-weight: 900;
        font-family: Arial, sans-serif;
        text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 0 0 5px rgba(0,0,0,0.2); /* 強い白縁取りと影 */
        line-height: 1;
    }

    /* --- ステップタイトル (オレンジ文字) --- */
    .step-title {
        color: #f39800;
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: 40px; /* 数字と被らないように調整 */
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
        /* 文字の白縁取り */
        text-shadow: 
            2px 2px 0 #fff, -2px -2px 0 #fff,
            2px -2px 0 #fff, -2px 2px 0 #fff,
            2px 0 0 #fff, -2px 0 0 #fff,
            0 2px 0 #fff, 0 -2px 0 #fff;
    }

    /* --- コンテンツエリア (画像 + テキスト) --- */
    .step-content {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .step-image {
        flex: 0 0 120px; /* 画像の幅固定 */
        width: 120px;
        height: 100px;
        border-radius: 5px;
        overflow: hidden;
        background: #ddd; /* 画像がない時のダミー背景 */
    }

    .step-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .step-desc {
        flex: 1;
        font-size: 0.95rem;
        color: #333;
        line-height: 1.5;
    }

    /* --- フッター --- */
    .flow-footer {
        text-align: center;
        margin-top: 40px;
        color: #e60012; /* 赤文字 */
        font-weight: bold;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }

    /* --- モバイル対応調整 --- */
    @media (max-width: 480px) {
        .step-content {
            flex-direction: column;
            text-align: left;
        }
        .step-image {
            width: 100%;
            height: 180px;
            margin-bottom: 10px;
        }
        .step-card::after, .step-card::before {
            border-width: 15px 50vw 0 50vw; /* 矢印の幅を画面幅に合わせる */
        }
    }
</style>
</head>
<body>

<section class="flow-section">

    <h2 class="flow-header">
        <span class="title-main">お申し込みの流れ</span>
        <span class="title-sub">簡単3ステップ</span>
    </h2>

    <div class="step-card">
        <div class="step-label">
            <span class="step-text">STEP</span><br>
            <span class="step-number">1</span>
        </div>
        <h3 class="step-title">お問い合わせ</h3>
        <div class="step-content">
            <div class="step-image">
                <img src="https://placehold.co/200x200/png?text=Call" alt="お問い合わせ">
            </div>
            <p class="step-desc">
                まずはお電話にてご相談ください。24時間365日お受けしております。相談は無料ですので、お気軽にお問い合わせください。
            </p>
        </div>
    </div>

    <div class="step-card">
        <div class="step-label">
            <span class="step-text">STEP</span><br>
            <span class="step-number">2</span>
        </div>
        <h3 class="step-title">現場まで急行</h3>
        <div class="step-content">
            <div class="step-image">
                <img src="https://placehold.co/200x200/png?text=Rush" alt="現場まで急行">
            </div>
            <p class="step-desc">
                受付が完了しましたら、最短10分でお客様の元へお伺い致します。各地域に加盟スタッフがおりますので、迅速に対応致します。
            </p>
        </div>
    </div>

    <div class="step-card">
        <div class="step-label">
            <span class="step-text">STEP</span><br>
            <span class="step-number">3</span>
        </div>
        <h3 class="step-title">無料お見積り</h3>
        <div class="step-content">
            <div class="step-image">
                <img src="https://placehold.co/200x200/png?text=Check" alt="無料お見積り">
            </div>
            <p class="step-desc">
                現場を確認し、適切な作業をご案内させて頂いております。また、しっかりと作業前に料金についてご説明しますのでご安心ください。
            </p>
        </div>
    </div>

    <div class="flow-footer">
        ・・・・ここまで完全無料・・・・
    </div>

</section>

</body>
</html>
