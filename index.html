<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害獣トラブル119 - LPデザイン再現</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* =========================================
           基本設定 (Reset & Base)
           ========================================= */
        body { 
            margin: 0; 
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            color: #333;
            background-color: #fff;
            padding-bottom: 50px;
        }
        * { box-sizing: border-box; }

        /* =========================================
           「安く・早く実現できる理由」セクション
           ========================================= */
        .reason-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
        }

        /* --- 見出しエリア --- */
        .header-area {
            margin-bottom: 30px;
        }
        .reason-sub-title {
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            color: #0088ea;
            border-bottom: 3px solid #0088ea;
            padding-bottom: 2px;
            margin-bottom: 10px;
        }
        .reason-main-title {
            font-size: 26px;
            font-weight: 900;
            color: #0056b3;
            margin: 0;
            line-height: 1.4;
        }

        /* --- 説明文エリア --- */
        .reason-description {
            font-size: 15px;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .text-highlight {
            color: #0099e6;
            font-weight: 900;
        }

        /* --- 比較図ラッパー --- */
        .comparison-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: stretch;
        }

        /* --- ボックス共通 --- */
        .comp-box {
            flex: 1;
            border-radius: 12px;
            padding: 20px 10px 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* --- 左：一般的な業者 --- */
        .box-general {
            border: 2px solid #e0e0e0;
        }
        .box-title-general {
            font-weight: bold;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.3;
            font-size: 14px;
        }
        
        /* --- 右：弊社（指定業者） --- */
        .box-ours {
            border: 4px solid #0056b3;
            box-shadow: 0 5px 15px rgba(0,86,179,0.1);
            transform: scale(1.02);
            z-index: 1;
        }
        .box-title-ours {
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
            line-height: 1.3;
            font-size: 15px;
            position: relative;
        }
        .crown-mark {
            display: block;
            width: 20px;
            height: 10px;
            background-color: #ffd700;
            margin: 0 auto 5px auto;
            clip-path: polygon(0% 100%, 25% 0%, 50% 100%, 75% 0%, 100% 100%);
        }

        /* --- 図解エリア --- */
        .diagram-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        .d-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
        }
        .d-icon {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }
        .d-arrow {
            color: #0099e6;
            font-size: 16px;
            margin: 0 2px;
        }
        
        .middle-agent-box {
            background-color: #333;
            color: #fff;
            padding: 8px 4px;
            border-radius: 4px;
            font-size: 10px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 2px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashed-box {
            border: 2px dashed #ccc;
            width: 30px;
            height: 80px;
            border-radius: 4px;
        }

        /* --- 下部帯エリア（修正箇所） --- */
        .bottom-banner {
            width: calc(100% + 20px);
            margin-left: -10px;
            margin-right: -10px;
            margin-top: auto;
            padding: 15px 5px;
            text-align: center;
            
            /* 【修正】中身を強制的に縦並びにする設定 */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
        }
        
        /* 左の下部帯 */
        .banner-general {
            background-color: #f2f2f2;
            color: #333;
            border-top: 1px solid #e0e0e0;
        }
        .banner-title-g {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block; /* ブロック要素化 */
        }

        /* 右の下部帯 */
        .banner-ours {
            background-color: #0056b3;
            color: #fff;
        }
        .banner-title-o {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block; /* 下線のためにインラインブロック */
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }

        /* --- チェックリスト --- */
        .check-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
            text-align: left;
        }
        .check-item {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .check-item.g::before {
            content: "✔";
            margin-right: 5px;
            font-size: 14px;
        }
        .check-item.o::before {
            content: "✔";
            margin-right: 5px;
            font-size: 16px;
            color: #ff5722;
        }

        @media (max-width: 480px) {
            .reason-main-title { font-size: 22px; }
            .comparison-wrapper { gap: 8px; }
            .comp-box { padding: 15px 5px 0 5px; }
            .check-item { font-size: 11px; }
            .banner-ours { font-size: 12px; }
            .box-title-general, .box-title-ours { font-size: 12px; }
            .d-icon { font-size: 20px; }
            .middle-agent-box { font-size: 9px; width: 20px; padding: 0; }
            .dashed-box { width: 20px; }
            .d-arrow { font-size: 12px; margin: 0; }
        }
    </style>
</head>
<body>

    <section class="reason-section">
        <div class="header-area">
            <div class="reason-sub-title">お困りごとを即解決！</div>
            <h2 class="reason-main-title">安く・早く実現できる理由</h2>
        </div>

        <div class="reason-description">
            仲介業者による不透明な費用の上乗せはされないため、<span class="text-highlight">一般的な業者と比べて低価格でサービス提供が可能</span>です。<br>
            また、関西地域に絞っているため、<span class="text-highlight">現場から最も近いスタッフが駆け付け、すぐに対応いたします。</span>
        </div>

        <div class="comparison-wrapper">
            <div class="comp-box box-general">
                <div class="box-title-general">一般的な<br>業者</div>
                
                <div class="diagram-area">
                    <div class="d-item">
                        <i class="fas fa-user d-icon"></i>
                        お客様
                    </div>
                    <div class="d-arrow">→</div>
                    <div class="middle-agent-box">
                        仲介業者
                    </div>
                    <div class="d-arrow">→</div>
                    <div class="d-item">
                        <i class="fas fa-wrench d-icon"></i>
                        業者
                    </div>
                </div>

                <div class="bottom-banner banner-general">
                    <span class="banner-title-g">仲介料あり</span>
                    <ul class="check-list">
                        <li class="check-item g">料金が割高</li>
                        <li class="check-item g">対応が遅い</li>
                    </ul>
                </div>
            </div>

            <div class="comp-box box-ours">
                <div class="box-title-ours">
                    <div class="crown-mark"></div>
                    弊社<br>便利屋
                </div>

                <div class="diagram-area">
                    <div class="d-item">
                        <i class="fas fa-user d-icon"></i>
                        お客様
                    </div>
                    <div class="d-arrow">→</div>
                    <div class="dashed-box"></div>
                    <div class="d-arrow">→</div>
                    <div class="d-item">
                        <i class="fas fa-wrench d-icon"></i>
                        弊社便利屋
                    </div>
                </div>

                <div class="bottom-banner banner-ours">
                    <span class="banner-title-o">直接関わる</span>
                    <ul class="check-list">
                        <li class="check-item o">料金が安い</li>
                        <li class="check-item o">対応が早い</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
