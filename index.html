<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水道修理サービスLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全体のリセットと基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* スマートフォン向けレイアウトコンテナ */
        .lp-container {
            width: 100%;
            max-width: 480px; /* スマホ幅を想定 */
            background: linear-gradient(180deg, #ffffff 0%, #e3f2fd 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 40px;
            overflow: hidden;
        }

        /* 背景の水しぶき（CSSで簡易再現） */
        .water-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/water.png'); /* 簡易テクスチャ */
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        /* コンテンツエリア */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        /* ヘッダー部分 */
        .header-top {
            margin-top: 20px;
            font-weight: bold;
            line-height: 1.4;
        }

        .text-blue {
            color: #4a90e2;
            font-size: 28px;
        }
        
        .time-emphasize {
            font-size: 42px;
            font-style: italic;
            margin: 0 5px;
            position: relative;
            display: inline-block;
        }
        /* 「10分」の上の点々 */
        .time-emphasize::before {
            content: "• • •";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ff8c00;
            letter-spacing: 5px;
            font-style: normal;
        }

        .text-main-catch {
            color: #d35400; /* 茶色っぽいオレンジ */
            font-size: 32px;
            font-weight: 900;
            margin-top: 5px;
            font-style: italic;
            text-shadow: 1px 1px 0 #fff;
        }

        /* メインの白いボックスエリア */
        .white-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 20px; /* 上下のパディングを少し増やしました */
            margin: 25px auto 10px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        .box-title {
            color: #4a90e2;
            font-weight: bold;
            font-size: 20px; /* 少し大きくしました */
            margin-bottom: 20px;
            text-align: center;
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0 auto; /* 中央寄せ */
            display: table; /* 中央寄せのためにtable表示に */
        }

        .check-list li {
            margin-bottom: 12px; /* 間隔を少し広げました */
            font-weight: bold;
            color: #333;
            font-size: 16px; /* 少し大きくしました */
            display: flex;
            align-items: center;
        }

        .check-list li i {
            color: #4a90e2;
            font-size: 22px;
            margin-right: 10px;
        }

        /* 24時間対応テキスト */
        .support-text {
            color: #1a3c6e;
            font-weight: bold;
            font-size: 20px;
            margin: 30px 0 15px;
        }

        /* CTAボタン共通 */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
        .btn i {
            margin-right: 10px;
            font-size: 24px;
        }

        .btn-tel {
            background: linear-gradient(to bottom, #f39c12, #d35400);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        .btn-mail {
            background: linear-gradient(to bottom, #7acc58, #4caf50);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        /* お支払方法セクション */
        .payment-box {
            background: #fff;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            width: 90%;
            margin: 30px auto 0;
            overflow: hidden;
        }

        .payment-header {
            background: #4a90e2;
            color: #fff;
            padding: 8px;
            font-weight: bold;
            font-size: 15px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }

        .payment-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
            width: 80px; /* 位置合わせ用 */
        }

        /* アイコン画像（FontAwesomeで代用） */
        .icon-wrapper {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fa-wallet { color: #e74c3c; font-size: 32px; }
        .fa-coins { color: #f1c40f; font-size: 20px; }
        .cash-icon-group { position: relative; }
        
        .bank-icon {
            background: #a5d6a7; /* 通帳っぽい緑 */
            width: 50px;
            height: 30px;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 2px 0 #388e3c;
        }
        .bank-icon::after {
            content: "";
            position: absolute;
            top: 5px; left: 0; right: 0;
            height: 5px;
            background: #e8f5e9;
        }

        /* 仕切り線 */
        .divider {
            width: 1px;
            height: 50px;
            background-color: #ddd;
        }

    </style>
</head>
<body>

    <div class="lp-container">
        <div class="water-bg"></div>

        <div class="content">
            <div class="header-top">
                <div class="text-blue">最短<span class="time-emphasize">10分</span>で</div>
                <div class="text-main-catch">すぐに駆けつけます！</div>
            </div>

            <div class="white-box">
                <div class="box-title">安心してお任せください！</div>
                <ul class="check-list">
                    <li><i class="fas fa-check-circle"></i> 深夜料金なし</li>
                    <li><i class="fas fa-check-circle"></i> 見積り後のキャンセル無料</li>
                    <li><i class="fas fa-check-circle"></i> 安心の再発保証あり</li>
                    <li><i class="fas fa-check-circle"></i> 現地調査無料</li>
                </ul>
                </div>

            <div class="support-text">24時間365日対応いたします！</div>

            <a href="tel:0123456789" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i> 電話でお問合せ
            </a>

            <a href="#mail" class="btn btn-mail">
                <i class="fas fa-envelope"></i> メール相談
            </a>

            <div class="payment-box">
                <div class="payment-header">様々なお支払方法に対応しております</div>
                <div class="payment-methods">
                    
                    <div class="payment-item">
                        <span class="payment-label">現金払い</span>
                        <div class="icon-wrapper cash-icon-group">
                            <i class="fas fa-wallet"></i>
                            <i class="fas fa-coins" style="position:absolute; bottom: -5px; right: -8px;"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="payment-item">
                        <span class="payment-label">銀行振込</span>
                        <div class="icon-wrapper">
                            <div class="bank-icon"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
