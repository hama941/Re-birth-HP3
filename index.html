<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水道修理サービスLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* カラーパレット定義（少し落ち着いたトーンに変更） */
        :root {
            --primary-blue: #347ab7; /* 少し落ち着いた青 */
            --secondary-blue: #1a3c6e;
            --accent-orange: #d35400;
            --accent-yellow: #f0ad4e;
            --accent-green: #5cb85c;
            --text-dark: #444;
            --bg-color-main: #f0f4f8; /* ベースの背景色 */
            --pattern-color: rgba(52, 122, 183, 0.15); /* パターンの色 */
            --glass-bg: rgba(255, 255, 255, 0.9); /* 透明度を少し下げてマットに */
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 4px 20px rgba(0,0,0,0.08); /* 影も少し柔らかく */
        }

        /* 全体のリセットと基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 20px 0;
            /* 外側の背景：落ち着いた単色グレーブルー */
            background-color: #e8eff5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            box-sizing: border-box;
        }

        /* スマートフォン向けレイアウトコンテナ */
        .lp-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-color-main);
            /* CSSで微細なドットパターンを作成（これがテクスチャになります） */
            background-image: radial-gradient(var(--pattern-color) 1px, transparent 1px);
            background-size: 10px 10px; /* ドットの間隔 */
            
            border-radius: 20px;
            /* 影を少しフラット気味にしてモダンに */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 0 20px rgba(255,255,255,0.5);
            position: relative;
            padding-bottom: 40px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5); /* 薄い枠線を足して高級感 */
        }

        /* 以前の波紋背景は削除しました */

        /* コンテンツエリア */
        .content {
            position: relative;
            z-index: 1;
            padding: 30px 25px;
            text-align: center;
        }

        /* ヘッダー部分 */
        .header-top {
            margin-bottom: 35px;
            font-weight: bold;
            line-height: 1.4;
        }

        .text-blue {
            color: var(--secondary-blue);
            font-size: 28px;
            letter-spacing: 1px;
        }
        
        .time-emphasize {
            font-size: 44px;
            font-style: italic;
            margin: 0 5px;
            position: relative;
            display: inline-block;
            color: var(--accent-orange);
            font-family: 'Arial Black', sans-serif;
        }
        /* 「10分」の上の点々 */
        .time-emphasize::before {
            content: "• • •";
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: var(--accent-orange);
            letter-spacing: 4px;
            font-style: normal;
        }

        .text-main-catch {
            color: var(--accent-orange);
            font-size: 32px;
            font-weight: 900;
            margin-top: 12px;
            font-style: italic;
            /* テキストの影を調整して、背景から浮き上がらせる */
            text-shadow: 2px 2px 0px #fff, 3px 3px 5px rgba(0,0,0,0.1);
        }

        /* メインの白いボックスエリア（グラスモーフィズム継続） */
        .white-box {
            background: var(--glass-bg);
            backdrop-filter: blur(5px); /* ぼかしを少し弱めてマットな質感に */
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid var(--glass-border); /* 枠線を少し太く */
            border-radius: 16px;
            padding: 35px 25px;
            margin: 0 auto 35px;
            width: 92%;
            box-shadow: var(--glass-shadow);
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        .box-title {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 21px;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .check-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: table;
        }

        .check-list li {
            margin-bottom: 16px;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .check-list li i {
            color: var(--primary-blue);
            font-size: 24px;
            margin-right: 14px;
            /* アイコンにも少しリッチな影 */
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        /* 24時間対応テキスト */
        .support-text {
            color: var(--secondary-blue); /* 背景が明るくなったので濃い青に戻す */
            font-weight: bold;
            font-size: 22px;
            margin: 30px 0 25px;
            text-shadow: 1px 1px 1px rgba(255,255,255,1);
            letter-spacing: 1px;
        }

        /* CTAボタン共通 */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 92%;
            margin: 14px auto;
            padding: 18px;
            border-radius: 50px; /* 丸みを強くしてモダンに */
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 22px;
            /* グラデーションを少しマットに */
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .btn i {
            margin-right: 12px;
            font-size: 26px;
        }

        .btn-tel {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
        }

        .btn-mail {
            background: linear-gradient(135deg, #66bb6a, var(--accent-green));
        }

        /* お支払方法セクション */
        .payment-box {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid var(--primary-blue);
            border-radius: 16px;
            width: 92%;
            margin: 40px auto 0;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .payment-header {
            background: var(--primary-blue);
            color: #fff;
            padding: 14px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 25px 0;
        }

        .payment-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
        }

        .payment-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            display: block;
        }

        /* アイコン画像 */
        .icon-wrapper {
            height: 55px;
            width: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff; /* 背景を白くしてクリーンに */
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* わずかな立体感 */
        }
        
        .fa-wallet { color: #e74c3c; font-size: 38px; }
        .fa-coins { color: #f1c40f; font-size: 26px; }
        .cash-icon-group { position: relative; }
        
        .bank-icon {
            background: linear-gradient(to bottom, #a5d6a7, #81c784);
            width: 54px;
            height: 34px;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 3px 0 #388e3c;
        }
        .bank-icon::after {
            content: "";
            position: absolute;
            top: 6px; left: 0; right: 0;
            height: 6px;
            background: rgba(255,255,255,0.6);
        }

        /* 仕切り線 */
        .divider {
            width: 1px;
            height: 60px;
            background-color: rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <div class="lp-container">
        <div class="content">
            <div class="header-top">
                <div class="text-blue">最短<span class="time-emphasize">10分</span>で</div>
                <div class="text-main-catch">すぐに駆けつけます！</div>
            </div>

            <div class="white-box">
                <div class="box-title">安心してお任せください！</div>
                <ul class="check-list">
                    <li><i class="fas fa-check-circle"></i> 深夜料金なし</li>
                    <li><i class="fas fa-check-circle"></i> 見積り後のキャンセル無料</li>
                    <li><i class="fas fa-check-circle"></i> 安心の再発保証あり</li>
                    <li><i class="fas fa-check-circle"></i> 現地調査無料</li>
                </ul>
            </div>

            <div class="support-text">24時間365日対応いたします！</div>

            <a href="tel:0123456789" class="btn btn-tel">
                <i class="fas fa-phone-alt"></i> 電話でお問合せ
            </a>

            <a href="#mail" class="btn btn-mail">
                <i class="fas fa-envelope"></i> メール相談
            </a>

            <div class="payment-box">
                <div class="payment-header">様々なお支払方法に対応しております</div>
                <div class="payment-methods">
                    
                    <div class="payment-item">
                        <span class="payment-label">現金払い</span>
                        <div class="icon-wrapper cash-icon-group">
                            <i class="fas fa-wallet"></i>
                            <i class="fas fa-coins" style="position:absolute; bottom: -5px; right: -8px;"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="payment-item">
                        <span class="payment-label">銀行振込</span>
                        <div class="icon-wrapper">
                            <div class="bank-icon"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
